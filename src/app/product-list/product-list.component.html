<div class="container mt-4">
  <h1 class="text-center mb-4">Product List</h1>

  <!-- Filter Section -->
  <div class="card p-3">
    <mat-form-field class="w-100 mb-3">
      <mat-label>Choose Filter Type</mat-label>
      <mat-select [(value)]="selectedFilter" (selectionChange)="onFilterTypeChange()">
        <mat-option value="none">Select Filter</mat-option>
        <mat-option value="greater">Greater Than</mat-option>
        <mat-option value="less">Less Than</mat-option>
        <mat-option value="between">Between</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Price Greater Than or Equal -->
    <div *ngIf="selectedFilter === 'greater'" class="mt-3">
      <mat-form-field class="w-100">
        <mat-label>Price Greater Than or Equal</mat-label>
        <input matInput type="number" [(ngModel)]="greaterPrice">
      </mat-form-field>
      <button mat-raised-button color="primary" class="w-100" (click)="filterByPriceGreaterThanEqual()">Apply Greater Than Filter</button>
    </div>

    <!-- Price Less Than or Equal -->
    <div *ngIf="selectedFilter === 'less'" class="mt-3">
      <mat-form-field class="w-100">
        <mat-label>Price Less Than or Equal</mat-label>
        <input matInput type="number" [(ngModel)]="lessPrice">
      </mat-form-field>
      <button mat-raised-button color="accent" class="w-100" (click)="filterByPriceLessThanEqual()">Apply Less Than Filter</button>
    </div>

    <!-- Price Between -->
    <div *ngIf="selectedFilter === 'between'" class="mt-3">
      <mat-form-field class="w-50 me-2">
        <mat-label>Min Price</mat-label>
        <input matInput type="number" [(ngModel)]="minPrice">
      </mat-form-field>
      <mat-form-field class="w-50">
        <mat-label>Max Price</mat-label>
        <input matInput type="number" [(ngModel)]="maxPrice">
      </mat-form-field>
      <button mat-raised-button color="warn" class="w-100 mt-3" (click)="filterByPriceBetween()">Apply Between Filter</button>
    </div>
  </div>

  <!-- Product List Section -->
  <div class="card mt-4">
    <div class="card-header">
      <h4>Products</h4>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let product of products">
        <div class="d-flex justify-content-between align-items-center">
          <span>{{ product.title }}</span>
          <span>{{ product.price | currency }}</span>
        </div>
      </li>
    </ul>
  </div>
</div>
